<app-heading [text]="'Users List'"></app-heading>
<div class="p-4">
    <ul class="nav nav-tabs" id="tabList" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link" [ngClass]="{'active': onInit}" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button"
                role="tab" aria-controls="home-tab-pane" aria-selected="true">All Users</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="cursor-pointer" (click)="onEditUser()">
                            <td>#1</td>
                            <td>Test</td>
                            <td>Test2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <div class="p-3">
                <app-user-form [user]="userTest" (onSubmit)="handleOnSubmit($event)"></app-user-form>
            </div>
        </div>
    </div>
</div>
